spring:
  #DB
  #Local DB Source
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    database: h2
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    defer-datasource-initialization: true
    generate-ddl: true
    open-in-view: false
